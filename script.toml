[[RequiredParams]]
  Name = "id"
  Desc = "用户ID"
  Intro = "填写用户ID,用于自动登陆"

[[RequiredParams]]
  Name = "password"
  Desc = "密码"
  Intro = "用户密码。填写用户密码，进行自动登陆"

[[RequiredParams]]
  Name = "gold_min"
  Desc = "最小黄金数"
  Intro = "低于这个金额回去取钱"

[[RequiredParams]]
  Name = "quests"
  Desc = "任务列表"
  Intro = "||分割的任务列表，有先后顺序，前面一个失败的话执行下一个\n\n#start后使用这个列表进行任务"

[[RequiredParams]]
  Name = "quests2"
  Desc = "备用任务列表2"
  Intro = "||分割的任务列表，有先后顺序，前面一个失败的话执行下一个\n\n#start2后使用这个列表进行任务"

[[RequiredParams]]
  Name = "quests3"
  Desc = "备用任务列表3"
  Intro = "||分割的任务列表，有先后顺序，前面一个失败的话执行下一个\n\n#start3后使用这个列表进行任务"

[[RequiredParams]]
  Name = "study"
  Desc = "学习列表"
  Intro = "回车或逗号分割的学习列表，格式为 \n技能1::学习类型1::位置1::对象1::最大等级1::开始前指令1::结束后指令1::连续次数1\n技能2::学习指令2::位置2::对象2::最大等级2::开始前指令2::结束后指令2::连续次数1\n\n如\n\ntaiji-shengong::xue::wd-sqd::song yuanqiao::::::::5\ntaiji-shengong::xiulian::home::force\nfocre::lingwu::bangpai-lgf::taiji-shengong::9999::::::10\ntiyunzong::lian::::dodge\ntaoiom::read::::jing\ntaiji-sword::lian::::sword::::wield sword::unwield sword\ntaiji-quan::lian::::cuff::::unwield sword\nparry::cmd::qhmz::read shediao 5"

[[RequiredParams]]
  Name = "queue"
  Desc = "队列指令"
  Intro = "队列指令，可以通过queue任务执行，用于穿插在quests里。\n\n注意原则上不该加#loop\n\n如#q queue或#quests xxxx||xxxx||queue"

[[RequiredParams]]
  Name = "home"
  Desc = "home名字"
  Intro = "储存柜的名字,如有空格则认为空格前是柜子所在位置，否则默认为扬州总行\n\n例：\njarlyyn\nqhmz-sch ppwdj\n\n重新加载后才能起效"

[[RequiredParams]]
  Name = "bangpai"
  Desc = "帮派信息"
  Intro = "帮派的入口和口令，格式为 taishan-dyd 狐狸狐狸\n重新加载后才能起效\n"

[[RequiredParams]]
  Name = "item_list"
  Desc = "道具列表"
  Intro = "回车分割的装备的道具列表\n\n如\n\nwushi dao\nxuejie dan::10"

[[RequiredParams]]
  Name = "repair_list"
  Desc = "维修列表"
  Intro = "需要维修的装备的列表，回车一行一个，暂时只支持系统道具在发呆室修理\n\n如\n\nxuantie sword\nwushi dao\n\n"

[[RequiredParams]]
  Name = "safe_room"
  Desc = "安全屋位置"
  Intro = "不填默认为home,home未设置则为往生堂休息室"

[[RequiredParams]]
  Name = "neili_min"
  Desc = "最小内力"
  Intro = "内力比这个小会去尝试睡觉或打坐\n\n如果设置为小于1的小数，会进入无内力模式，气血或精神小于neili_min会尝试睡觉。"

[[RequiredParams]]
  Name = "wait_cmd"
  Desc = "等待指令"
  Intro = "等待时发送的指令，必须可以立刻halt\n如无特殊需要，可以设置为tuna max 提升行走效率"

[[RequiredParams]]
  Name = "jifa_cmd"
  Desc = "激发指令"
  Intro = "用于激发武功"

[[RequiredParams]]
  Name = "food_max"
  Desc = "最大食物"
  Intro = "补充食物的最大值，默认值是10.偏远地区如五毒可以适当调高"

[[RequiredParams]]
  Name = "drink_max"
  Desc = "最大饮水"
  Intro = "补充饮水的最大值，默认值是10.偏远地区如五毒可以适当调高"

[[RequiredParams]]
  Name = "shopping_mode"
  Desc = "消费模式"
  Intro = "请通过助理按钮设置"

[[RequiredParams]]
  Name = "combat_mode"
  Desc = " 战斗模式"
  Intro = "手工设置容易出错，请通过帮助按钮设置"

[[RequiredParams]]
  Name = "wield"
  Desc = "装备指令"
  Intro = "装备武器的指令\n\n比如\n\nwield sword at right;wield sword 2 at right"

[[RequiredParams]]
  Name = "combat"
  Desc = "战斗指令"
  Intro = ""

[[RequiredParams]]
  Name = "combat_strategy"
  Desc = "战斗策略列表"
  Intro = "通过 \n战斗名=策略名的方式来指定战斗策略\n如\n\ncounter=set1\ncounter,blocker=set2\n\n判断时会从上向下选择第一个符合条件的策略\n战斗策略可以用来在combat/wield中使用，进行不同战斗的针对性配置\n战斗名可以通过#listcomabt指令列出\n"

[[RequiredParams]]
  Name = "combat_yun_recover"
  Desc = "设置战斗时气血在百分之多少之下开始yun recover,留空或0不yun recover,有效为0-100之内的数字。"
  Intro = ""

[[RequiredParams]]
  Name = "powerup_cmd"
  Desc = "战斗前的强化指令"
  Intro = ""

[[RequiredParams]]
  Name = "exp_limit"
  Desc = "exp限制"
  Intro = "用于计算的exp变量"

[[RequiredParams]]
  Name = "connect_cmd"
  Desc = "连线指令"
  Intro = "连线时发出的指令，比如reload"

[[RequiredParams]]
  Name = "after_combat_cmd"
  Desc = "战斗后命令"
  Intro = "不要放有busy的指令\n\n比如人头喂蛊\n\ncut corpse;put shou ji in he"

[[RequiredParams]]
  Name = "dummy_id"
  Desc = "大米ID"
  Intro = "需要进行图片识别时会tell大米进行识别。其他功能还需陆续加入。"

[[RequiredParams]]
  Name = "autoget"
  Desc = "自动拾取"
  Intro = "自动拾取列表，一行一类拾取对象。可用的拾取对象为:\n\n* 全部\nmoney 金钱\ngem 宝石\nzhangqi 苗疆瘴气(仅五毒教ID)\nmedicine 药物"

[[RequiredParams]]
  Name = "mods_list"
  Desc = "指定模块列表"
  Intro = "根据mods_list_whitelist_mode的值决定以白名单或黑名单模式加载该列表。\n一行一个mod名"

[[RequiredParams]]
  Name = "mods_list_whitelist_mode"
  Desc = "模块列表白名单模式"
  Intro = "如果不为空，则以白名单模式加载mods_list\n否则以黑名单模式拦截mods_list"

[[RequiredParams]]
  Name = "mods_config"
  Desc = "扩展信息，用于自定的mod使用"
  Intro = "一行一条数据，格式为\n\nMODVALUE=xxxx\nMODVALUE2=xxxx\n\n\n需要在mod中通过App.LoadModsConfig(Name)自行读取"

[[RequiredParams]]
  Name = "after_move_cmd"
  Desc = "移动后指令"
  Intro = "在每次成功的#to移动和遍历后发送的指令"

[[RequiredParams]]
  Name = "manual_mode_cmd"
  Desc = "手动模式指令"
  Intro = "进入手动模式时自动执行的指令"

[[RequiredParams]]
  Name = "no_keep_idle"
  Desc = "是否禁用防发呆掉线功能"
  Intro = "留空会定时发送idle指令到服务器。\n\n否则不发送"
